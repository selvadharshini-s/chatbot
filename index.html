<!DOCTYPE html>
<html>
<head>
  <title>VCW Chatbot</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/13980ee11c.js" crossorigin="anonymous"></script>
</head>

<body>
  <iframe src="https://www.vcw.ac.in/" title="description"  height="900px" width="100%">
  </iframe>
  <div id="chat-container">
    <div id="chat-body">
      <!-- Messages will be added here -->
    </div>
    <div class="button-group" id="button-group">
      <!-- Buttons will be added here dynamically -->
    </div>
  </div>

  <!-- Chat button -->
  <button id="toggle-chat" onclick="toggleChat()"><i class="fa-solid fa-message"></i>
    <script src="https://kit.fontawesome.com/13980ee11c.js" crossorigin="anonymous"></script>
  </button>
  
  <script src="script.js"></script>
</body>
</html>
